<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../styles/maps.css" /> 

</head>

<body>
  <section class="andarContainer">
    <div class="btnHome">
      <button onclick="loadContentPages(event, 'pages/main.html')">
        <i class="fa-solid fa-chevron-left fa-sm"></i>
        Voltar
      </button>
    </div>
    <!-- NAVEGAÇÃO ENTRE AS PÁGINAS -->
    <nav>
      <button disabled onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-left-long fa-xl"></i>
      </button>

      <h1>Térreo</h1>
      <button onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-right-long fa-xl"></i>
      </button>
    </nav>

    <section class="map">
      <img class="mapDesktop" src="/client/Imagens/img_mapTerreo.png" alt="mapa primeiro andar"></img>
      <img class="mapMobile" src="/client/Imagens/img_mapTerreoMobile.png" alt="mapa primeiro andar"></img>

      <!-- BOTEOS PARA INTERATIVIDADE COM SALAS -->
      <button class="sala sala01" onclick="openDialog('dialogSala', 'idTitleSala', '01 - Lab. de Química Ambiental')">
        Lab. de Química Ambiental
        <br> 01
      </button>
      <button class="sala sala02" onclick="openDialog('dialogSala', 'idTitleSala', '02 - Lab. de Desenho e Topografia')">
        Lab. de Desenho e Topografia
        <br> 02
      </button>
      <button class="sala sala03" onclick="openDialog('dialogSala', 'idTitleSala', '03 - Lab. de Microbiologia Ambiental')">
        Lab. de Microbiologia Ambiental
        <br> 03
      </button>
      <button class="sala sala04" onclick="openDialog('dialogSala', 'idTitleSala', '04 - Lab. de Análises Ambientais')">
        Lab. de Análises Ambientais
        <br> 04
      </button>
    </section>

    <!-- CONPONENTE MODAL -->
    <!-- RENDERIZA AS AULAS DA SALA DURANTE A SEMANA -->
    <dialog id="dialogSala">
      <div>
        <!-- IDENTIFICADOR DA SALA -->
        <h2 id="idTitleSala"></h2>
        <!-- BOTAO DE SAIDA -->
        <button onclick="closeDialog('dialogSala')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <select> <!-- SELECT DO DIA DA SEMANA -->
        <option selected value="0">Todos</option>
        <option value="1">Segunda-feira</option>
        <option value="2">Terça-feira</option>
        <option value="3">Quarta-feira</option>
        <option value="4">Quinta-feira</option>
        <option value="5">Sexta-feira</option>
      </select>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr class="bcgPrimary">
              <th>Turma</th>
              <th>Turno</th>
              <th>Materia</th>
              <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1DSM</td>
              <td>Noturno</td>
              <td>Engenharia de Software I</td>
              <td>18:45 - 22:15</td>
            </tr>
            <tr>
              <td>1DSM</td>
              <td>Noturno</td>
              <td>Sistemas Operacionais e Redes</td>
              <td>22:15 - 23:05</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </dialog>
    <script src="../scripts/dialog.js"></script> <!-- SCRIPT PARA MODAL -->
    
  </section>
  
</body>

</html>
