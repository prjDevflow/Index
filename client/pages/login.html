<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Fatec Jacareí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/client/styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="containerLogin">
    <div class="login">
      <a onclick="loadContentPages(event, 'pages/main.html')"><i class="fa-solid fa-arrow-left-long fa-xl"></i></a>
      <h2>Faça o seu login</h2>
      <form id="loginForm">
        <label for="usuario">Nome do usuário</label>
        <input type="text" id="usuario" placeholder="Insira seu usuário" required>
        <small id="erroUsuario" class="erro-msg"></small>

        <label for="senha">Senha:</label>
        <div class="password-container">
          <input type="password" id="senha" placeholder="Digite sua senha" required>
          <i class="fas fa-eye" id="toggleSenha"></i>
        </div>
        <small id="erroSenha" class="erro-msg"></small>
  
        <button onclick="initLoginPage()">ENVIAR</button>
        <!-- <button type="submit">ENVIAR</button> -->
      </form>
  
      <div class="obs">
        <b>OBSERVAÇÃO:</b> Essa página é de uso exclusivo da Secretaria.
      </div>
    </div>
  </section>

  <script src="../scripts/login.js"></script>
</body>
</html>
