<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Document</title> -->

    <link rel="stylesheet" href="../styles/secretary.css" />
  </head>
  <body>
    <section class="contentSecretary">
      <div class="subtitle">
        <h1>Secretaria</h1>
        <hr />
      </div>

      <!-- BOTOES PARA RENDERIZAR TURMAS DO CURSO -->
      <section class="cursos">
        <!-- TURMA DSM -->
        <div class="editCursos">
          <div class="imgCurso">
            <img src="../Imagens/imgDsm.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button>Editar curso</button>
        </div>
        <!-- TURMA GEO -->
        <div class="editCursos">
          <div class="imgCurso">
            <img src="../Imagens/imgGeo.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button>Editar curso</button>
        </div>
        <!-- TURMA MARH -->
        <div class="editCursos">
          <div class="imgCurso">
            <img src="../Imagens/imgMarh.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button>Editar curso</button>
        </div>
      </section>

      <!-- CONTEUDO PRINCIPAL DA TURMA -->
      <section class="turmas">
        <!-- ACIONADOR PARA ESCOLHER PERIODO -->
        <div class="periodo">
          <button>Diurno</button>
          <button>Noturno</button>
        </div>

        <main>
          <!-- ACCORDION PARA TURMA -->
          <!-- ACIONADOR -->
          <button class="accordion">1 DSM</button>
          <!-- CONTEUDO -->
          <section class="panel">
            <section class="panel-content">
              <!-- DIA DA SEMANA -->
              <div class="subtitle">
                <h2>Segunda</h2>
                <hr />
              </div>
              <!-- MATERIAS DO DIA -->
              <section class="materiasTurma">
                <!-- MATERIA -->
                <div class="materia">
                  <!-- MATERIA E ACIONADOR PARA MODAL -->
                  <div class="title">
                    <h2>Algoritmo</h2>
                    <!-- ACIONADOR -->
                    <button>Edit</button>
                  </div>
                  <p>7:50 - 9:40</p> <!-- HORARIO -->
                  <p>Professor: Carlinhos</p> <!-- PROFESSOR -->
                  <p>Sala 207</p> <!-- SALA -->
                </div>
              </section>
            </section>
          </section>
        </main>

        <script>
          var acc = document.getElementsByClassName("accordion");
          var i;

          for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
              } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
              }
            });
          }
        </script>
      </section>
    </section>
  </body>
</html>
