<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Document</title> -->

    <script
      src="https://kit.fontawesome.com/b6d8a4c6a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="contentSecretary">
      <div class="subtitle">
        <a onclick="loadContentPages(event, 'pages/main.html')">Voltar</a>
        <h1>Secretaria</h1>
        <hr />
      </div>

      <!-- BOTOES PARA RENDERIZAR TURMAS DO CURSO -->
      <section class="cursos">
        <!-- TURMA DSM -->
        <div class="editCursos">
          <div class="imgCursoSec">
            <img src="Imagens/imgDsm.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button class="btnSecretary">Editar curso</button>
        </div>
        <!-- TURMA GEO -->
        <div class="editCursos">
          <div class="imgCursoSec">
            <img src="Imagens/imgGeo.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button class="btnSecretary">Editar curso</button>
        </div>
        <!-- TURMA MARH -->
        <div class="editCursos">
          <div class="imgCursoSec">
            <img src="Imagens/imgMarh.png" alt="img dsm" />
          </div>
          <h1>Desenvolvimento de Sistemas Multiplataformas</h1>

          <button class="btnSecretary">Editar curso</button>
        </div>
      </section>

      <!-- CONTEUDO PRINCIPAL DA TURMA -->
      <section class="turmas">
        <!-- ACIONADOR PARA ESCOLHER PERIODO -->
        <div class="periodo">
          <section>
            <button class="outline">Diurno</button>
            <button class="outline">Noturno</button>
          </section>
          <div>
            <button class="btnSecretary" onclick="openDialog('dialogArquivo', 'idTitleArquivo', 'Adicione dados')">
              Add Dados 
              <i class="fa-regular fa-file fa-lg"></i>
            </button>
          </div>
        </div>

        <!-- CONPONENTE MODAL -->
        <!-- ADD DADOS COM ARQUIVO -->
        <dialog id="dialogArquivo">
          <div>
            <!-- IDENTIFICADOR DA SALA -->
            <h2 id="idTitleArquivo"></h2>
            <!-- BOTAO DE SAIDA -->
            <button onclick="closeDialog('dialogArquivo')">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="aviso-csv">
            <strong>Apenas arquivo CSV</strong>
            <p>Insira aqui seu arquivo CSV para o sistema</p>
          </div>
          <form class="file-upload-form">
            <label for="csv-upload" class="custom-file-upload">
              <i class="fas fa-file-upload"></i> Escolher arquivo
            </label>
            <input id="csv-upload" type="file" accept=".csv" hidden/>
          </form>
        </dialog>
        <!-- SCRIPT PARA MODAL -->
        <script src="../scripts/dialog.js"></script>

        <!-- CONTEUDO -->
        <!-- TURMAS DO CURSO -->
        <main>
          <!-- ACCORDION PARA TURMA -->
          <!-- ACIONADOR -->
          <button class="accordion">1 DSM</button>
          <!-- CONTEUDO -->
          <section class="panel">
            <section class="panel-content">
              <!-- DIA DA SEMANA -->
              <div class="subtitle">
                <h2>Segunda</h2>
                <hr />
              </div>
              <!-- MATERIAS DO DIA -->
              <section class="materiasTurma">
                <!-- MATERIA -->
                <div class="materia">
                  <!-- MATERIA E ACIONADOR PARA MODAL -->
                  <div class="title">
                    <h2>Algoritmo</h2>
                    <!-- ACIONADOR -->
                    <button onclick="openDialog('dialogAula', 'idTitleAula', 'Algoritmo')">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  </div>
                  <p>7:50 - 9:40</p>
                  <!-- HORARIO -->
                  <p>Professor: Carlinhos</p>
                  <!-- PROFESSOR -->
                  <p>Sala 207</p>
                  <!-- SALA -->
                </div>
              </section>
            </section>
          </section>
        </main>
        <script src="../scripts/accordion.js"></script>

        <!-- CONPONENTE MODAL -->
        <!-- EDITAR OU EXCLUIR AULA -->
        <dialog id="dialogAula">
          <div>
            <!-- IDENTIFICADOR DA SALA -->
            <h2 id="idTitleAula"></h2>
            <!-- BOTAO DE SAIDA -->
            <button onclick="closeDialog('dialogAula')">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form>
            <!-- SELECT MATERIA -->
            <select>
              <option selected value="Algoritmo">Algoritmo</option>
              <option value="">Banco de Dados</option>
            </select>
            <!-- SELECT HORÁRIO -->
            <select>
              <option selected value="">18:45 - 19:35</option>
              <option value="">19:35 - 20:25</option>
              <option value="">20:25 - 21:25</option>
              <option value="">21:25 - 22:15</option>
              <option value="">22:15 - 23:05</option>
            </select>
            <!-- SELECT PROFESSOR -->
            <select>
              <option selected value="">Carlinhos</option>
              <option value="">Marcelo Sudo</option>
            </select>
            <!-- SELECT SALA -->
            <select>
              <option selected value="">207</option>
              <option value="">201</option>
              <option value="">203</option>
              <option value="">204</option>
            </select>

            <div class="botoes">
              <!-- EDITAR AULA -->
              <button class="outline">Atualizar</button>
              <!-- EXCLUIR AULA -->
              <button class="btnSecretary">Excluir</button>
            </div>
          </form>
        </dialog>
        <!-- SCRIPT PARA MODAL -->
        <script src="../scripts/dialog.js"></script>
      </section>
    </section>
  </body>
</html>
